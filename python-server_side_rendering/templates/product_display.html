<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Product Display</h1>
    
    {% if product %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    {% else %}
        <p>No product found</p>
    {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
